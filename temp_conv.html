<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..Temperate..</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="temp_conv.css">
</head>
<body>
    <div class="container" id="outer">
        <h2 id="head">Convert Temperature</h2>

        <label for="from" class="info">From</label>
        <select id="from" class="form-select form-select-lg mb-3" data-bs-theme="dark" aria-label="Large select example" name="fromt">
            <option selected>Select</option>
            <option value="C">Celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="to" class="info">To</label>
        <select id="to" class="form-select form-select-lg mb-3" data-bs-theme="dark" aria-label="Large select example" name="tot">
            <option selected>Select</option>
            <option value="C">Celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="temperature" class="info">Temperature
        <input type="number" id="temp" placeholder="Enter Temperature">
        </label>
        <br><br>
        <button class="btn" onclick="conversion()" type="submit" id="b1">Submit</button>
        <br><br>
        <label for="result" class="info">Result
        <input type="text" id="result" readonly>
        </label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="temp_conv.js"></script>
</body>
</html>
